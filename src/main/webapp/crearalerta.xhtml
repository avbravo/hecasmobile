<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:pm="http://primefaces.org/mobile" xmlns:p="http://primefaces.org/ui">

    <f:view renderKitId="PRIMEFACES_MOBILE" >
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>HECAS</title>
        </f:facet>
    </h:head>

    <h:body>

        <pm:page id="main">
            <pm:header title="HECAS"></pm:header>
            <pm:content>
                <h2>Menu</h2>
<p:menu> 
    <p:submenu label="Regresar">
        <p:menuitem value="Anterior" url="/faces/index.xhtml" />
        
    </p:submenu>
    
</p:menu>
                
                
           <pm:field>
    <p:outputLabel for="basic" value="Basic:" />
    <p:inputText id="basic" />
</pm:field>
 
<pm:field>
    <p:outputLabel for="slider" value="Afectacion" />
    <pm:inputSlider id="slider" value="50"/>
</pm:field>
 

 

<pm:field>
    <p:outputLabel for="textarea" value="Descripcion" />
    <p:inputTextarea id="textarea" />
</pm:field>
 
<pm:field>
    <p:outputLabel for="selectOneMenu" value="Cultivo" />
    <p:selectOneMenu id="selectOneMenu">
        <f:selectItem itemLabel="Select One" itemValue="" />
        <f:selectItem itemLabel="Option 1" itemValue="1" />
        <f:selectItem itemLabel="Option 2" itemValue="2" />
        <f:selectItem itemLabel="Option 3" itemValue="3" />
    </p:selectOneMenu>
</pm:field>
 <pm:field>
    <p:outputLabel for="selectOneMenu2" value="Plaga" />
    <p:selectOneMenu id="selectOneMenu2">
        <f:selectItem itemLabel="Select One" itemValue="" />
        <f:selectItem itemLabel="Plaga 1" itemValue="1" />
        <f:selectItem itemLabel="Plaga 2" itemValue="2" />
        <f:selectItem itemLabel="Plaga 3" itemValue="3" />
    </p:selectOneMenu>
</pm:field>
                
                
            </pm:content>
            <pm:footer title="Hecas Team"></pm:footer>
        </pm:page>
        <pm:page id="second">
            <pm:header title="Second Page"></pm:header>
            <pm:content></pm:content>
        </pm:page>
    </h:body>

</f:view>
</html>
